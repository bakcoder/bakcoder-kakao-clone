<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-status-bar">
        <div class="top-status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="top-status-bar__column">
            <span>18:43</span>
        </div>
        <div class="top-status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </div>
    <header class="screen-header">
        <div class="screen-header__title">
            <span>Friends</span>
        </div>
        <div class="screen-header__icons">
            <i class="fas fa-search fa-lg" aria-hidden="true"></i>
            <i class="fas fa-music fa-lg" aria-hidden="true"></i>
            <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
        </div>
    </header>
    <div class="no-mobile">Your Screen is too big</div>
    <a id="friends-display-link">
        <i class="fas fa-info-circle" aria-hidden="true"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
    </a>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
